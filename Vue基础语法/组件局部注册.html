<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <zpy></zpy>
    </div>

</body>
<script>
    var DID = Vue.extend({
        template: '<div> 我是一个dom节点{{some}}</div>',
        data: function() {
            return {
                some: '123',
            }
        }
    })
    Vue.component('zpy', DID);
    new Vue({
        el: '#example'
    })
</script>

</html>
